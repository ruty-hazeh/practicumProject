<!--  拽 注 砖驻注  祝 抓  -->
<nav *ngIf="!isLoginPage()" class="top-navigation">
  <div class="nav-container">
    <!--  砖 注专转 -->
    <div class="nav-brand">
      <div class="brand-icon"></div>
      <span class="brand-text">注专转  </span>
    </div>

    <!-- 转驻专  -->
    <div class="nav-menu">
      <button 
        class="nav-button" 
        [class.active]="isCurrentRoute('/dashboard')"
        (click)="navigateTo('/dashboard')"
      >
        <span class="nav-icon"></span>
        祝 转
      </button>
      
      <button 
        class="nav-button" 
        [class.active]="isCurrentRoute('/songs')"
        (click)="navigateTo('/songs')"
      >
        <span class="nav-icon"></span>
         砖专
      </button>
      
      <button 
        class="nav-button" 
        [class.active]="isCurrentRoute('/users')"
        (click)="navigateTo('/users')"
      >
        <span class="nav-icon"></span>
         砖转砖
      </button>

      <button 
      class="nav-button" 
      [class.active]="isCurrentRoute('/singers')"
      (click)="navigateTo('/singers')"
    >
      <span class="nav-icon"></span>
       专
    </button>
    </div>

    <!-- 驻转专 转转拽转 -->
    <button class="logout-button" (click)="logout()">
      <span class="logout-icon"></span>
      转转拽
    </button>
  </div>
</nav>
