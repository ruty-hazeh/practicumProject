<!-- ניווט קטן למעלה שיופיע בכל דף חוץ מהלוגין -->
<nav *ngIf="!isLoginPage()" class="top-navigation">
  <div class="nav-container">
    <!-- לוגו ושם המערכת -->
    <div class="nav-brand">
      <div class="brand-icon">🎵</div>
      <span class="brand-text">מערכת ניהול נגן</span>
    </div>

    <!-- תפריט ניווט -->
    <div class="nav-menu">
      <button 
        class="nav-button" 
        [class.active]="isCurrentRoute('/dashboard')"
        (click)="navigateTo('/dashboard')"
      >
        <span class="nav-icon">🏠</span>
        דף הבית
      </button>
      
      <button 
        class="nav-button" 
        [class.active]="isCurrentRoute('/songs')"
        (click)="navigateTo('/songs')"
      >
        <span class="nav-icon">🎵</span>
        ניהול שירים
      </button>
      
      <button 
        class="nav-button" 
        [class.active]="isCurrentRoute('/users')"
        (click)="navigateTo('/users')"
      >
        <span class="nav-icon">👥</span>
        ניהול משתמשים
      </button>

      <button 
      class="nav-button" 
      [class.active]="isCurrentRoute('/singers')"
      (click)="navigateTo('/singers')"
    >
      <span class="nav-icon">🎤</span>
      ניהול זמרים
    </button>
    </div>

    <!-- כפתור התנתקות -->
    <button class="logout-button" (click)="logout()">
      <span class="logout-icon">🚪</span>
      התנתק
    </button>
  </div>
</nav>

<!-- תוכן הדפים -->
<main class="main-content" [class.with-nav]="!isLoginPage()">
  <router-outlet></router-outlet>
</main>
