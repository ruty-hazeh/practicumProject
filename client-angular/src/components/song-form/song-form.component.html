  <div class="song-form">
    <h2>{{ isEditing ? 'עריכת שיר' : 'הוספת שיר חדש' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <!-- <div>
        <label for="name">שם השיר:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required />
      </div> -->
  
      <div>
        <label for="genre">ז׳אנר:</label>
        <input type="text" id="genre" [(ngModel)]="genre" name="genre" required />
      </div>
  
      <div>
        <label for="singerName">שם הזמר:</label>
        <select id="singerName" [(ngModel)]="singerName" name="singerName" required >
        <option *ngFor="let singer of singers" [value]="singer.name">
          {{ singer.name }}
        </option>
      </select>
      </div>

<!--  <div>

          <option *ngFor="let singer of singers" [value]="singer.name"></option>
        </datalist>
      </div>

      <div>
        <label for="singerId">בחרי זמר:</label>
        <select id="singerId" [(ngModel)]="selectedSingerId" name="singerId" required>
          <option *ngFor="let singer of singers" [value]="singer.id">
            {{ singer.name }}
          </option>
        </select>

      <div>
        <label for="file">קובץ שיר:</label>
        <input type="file" id="file" (change)="onFileChange($event)" [required]="isFileRequired" />
        <span *ngIf="hasSelectedFile">נבחר: {{ selectedFileName }}</span>
      </div>
  
      <div class="actions">
        <button type="submit" [disabled]="!name || !genre || !singerName">שמירה</button>
        <button type="button" (click)="onCancel()">ביטול</button>
      </div>
    </form>
  </div>
