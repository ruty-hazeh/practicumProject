  <div class="song-form">
    <h2>{{ isEditing ? '注专转 砖专' : '住驻转 砖专 砖' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <!-- <div>
        <label for="name">砖 砖专:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required />
      </div> -->
  
      <div>
        <label for="genre">壮专:</label>
        <input type="text" id="genre" [(ngModel)]="genre" name="genre" required />
      </div>
  
      <div>
        <label for="singerName">砖 专:</label>
        <select id="singerName" [(ngModel)]="singerName" name="singerName" required >
        <option *ngFor="let singer of singers" [value]="singer.name">
          {{ singer.name }}
        </option>
      </select>
      </div>

<!--  <div>
        <label for="singerName">砖 专:</label>
        <input type="text" id="singerName" [(ngModel)]="singerName" name="singerName" required list="singers" />
        <datalist id="singers">
          <option *ngFor="let singer of singers" [value]="singer.name"></option>
        </datalist>
      </div>

      <div>
        <label for="singerId">专 专:</label>
        <select id="singerId" [(ngModel)]="selectedSingerId" name="singerId" required>
          <option *ngFor="let singer of singers" [value]="singer.id">
            {{ singer.name }}
          </option>
        </select>
      </div> -->
  
      <div>
        <label for="file">拽抓 砖专:</label>
        <input type="file" id="file" (change)="onFileChange($event)" [required]="isFileRequired" />
        <span *ngIf="hasSelectedFile">专: {{ selectedFileName }}</span>
      </div>
  
      <div class="actions">
        <button type="submit" [disabled]="!name || !genre || !singerName">砖专</button>
        <button type="button" (click)="onCancel()"></button>
      </div>
    </form>
  </div>
