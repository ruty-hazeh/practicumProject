<div class="login-container">
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-icon">🎵</div>
      </div>
      <h1 class="main-title">מערכת ניהול נגן</h1>
      <p class="subtitle">התחבר לממשק הניהול</p>
    </div>

    <div class="auth-card">
      <div class="card-header">
        <h2 class="card-title">התחברות</h2>
        <p class="card-description">הזן את פרטי ההתחברות שלך</p>
      </div>

      <form [formGroup]="SignInForm" (ngSubmit)="Submit()" class="auth-form">
        <div class="form-group">
          <label for="username" class="form-label">שם משתמש</label>
          <div class="input-container">
            <span class="input-icon">👤</span>
            <input 
              id="username"
              type="text" 
              placeholder="הזן שם משתמש" 
              formControlName="username"
              class="form-input"
              [class.error]="SignInForm.get('username')?.invalid && SignInForm.get('username')?.touched"
            >
          </div>
          <div class="error-message" *ngIf="SignInForm.get('username')?.invalid && SignInForm.get('username')?.touched">
            שם משתמש הוא שדה חובה
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">סיסמה</label>
          <div class="input-container">
            <span class="input-icon">🔒</span>
            <input 
              id="password"
              type="password" 
              placeholder="הזן סיסמה" 
              formControlName="password"
              class="form-input"
              [class.error]="SignInForm.get('password')?.invalid && SignInForm.get('password')?.touched"
            >
          </div>
          <div class="error-message" *ngIf="SignInForm.get('password')?.invalid && SignInForm.get('password')?.touched">
            <span *ngIf="SignInForm.get('password')?.errors?.['required']">סיסמה היא שדה חובה</span>
            <span *ngIf="SignInForm.get('password')?.errors?.['minlength']">סיסמה חייבת להכיל לפחות 6 תווים</span>
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="SignInForm.invalid" 
          class="submit-button"
        >
          התחבר למערכת
        </button>
      </form>
    </div>
  </div>
</div>
