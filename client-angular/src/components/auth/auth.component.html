<div class="login-container">
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-icon"></div>
      </div>
      <h1 class="main-title">注专转  </h1>
      <p class="subtitle">转专 砖拽 </p>
    </div>

    <div class="auth-card">
      <div class="card-header">
        <h2 class="card-title">转专转</h2>
        <p class="card-description"> 转 驻专 转专转 砖</p>
      </div>

      <form [formGroup]="SignInForm" (ngSubmit)="Submit()" class="auth-form">
        <div class="form-group">
          <label for="name" class="form-label">砖 砖转砖</label>
          <div class="input-container">
            <span class="input-icon"></span>
            <input 
              id="name"
              type="text" 
              placeholder=" 砖 砖转砖" 
              formControlName="name"
              class="form-input"
              [class.error]="SignInForm.get('name')?.invalid && SignInForm.get('name')?.touched"
            >
          </div>
          <div class="error-message" *ngIf="SignInForm.get('name')?.invalid && SignInForm.get('name')?.touched">
            砖 砖转砖  砖 
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">住住</label>
          <div class="input-container">
            <span class="input-icon"></span>
            <input 
              id="password"
              type="password" 
              placeholder=" 住住" 
              formControlName="password"
              class="form-input"
              [class.error]="SignInForm.get('password')?.invalid && SignInForm.get('password')?.touched"
            >
          </div>
          <div class="error-message" *ngIf="SignInForm.get('password')?.invalid && SignInForm.get('password')?.touched">
            <span *ngIf="SignInForm.get('password')?.errors?.['required']">住住  砖 </span>
            <span *ngIf="SignInForm.get('password')?.errors?.['minlength']">住住 转  驻转 6 转</span>
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="SignInForm.invalid" 
          class="submit-button"
        >
          转专 注专转
        </button>
      </form>
    </div>
  </div>
</div>
