<form (ngSubmit)="submit()">
    <input [(ngModel)]="name" name="name" placeholder="שם" required />
    <input [(ngModel)]="email" name="email" placeholder="אימייל" required />
    <input [(ngModel)]="password" name="password" placeholder="סיסמה" type="password" required />
    <button type="submit">הוסף משתמש</button>
  </form>
